<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Simple Calculator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@400;600;800&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background: radial-gradient(circle at 20% 20%, #1e3a8a, transparent 40%),
                  radial-gradient(circle at 80% 70%, #9333ea, transparent 40%),
                  linear-gradient(135deg, #0f172a, #111827);
      color: white;
      overflow: hidden;
    }

    /* Soft floating glow */
    body::before {
      content: "";
      position: absolute;
      width: 600px;
      height: 600px;
      background: #3b82f6;
      filter: blur(160px);
      opacity: 0.25;
      animation: float 12s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translate(-80px, -60px); }
      to   { transform: translate(80px, 60px); }
    }

    .card {
      position: relative;
      padding: 70px 90px;
      border-radius: 28px;
      background: rgba(255,255,255,0.06);
      backdrop-filter: blur(18px);
      -webkit-backdrop-filter: blur(18px);
      border: 1px solid rgba(255,255,255,0.12);
      box-shadow: 0 40px 80px rgba(0,0,0,0.5);
      text-align: center;
    }

    h1 {
      font-size: clamp(2.5rem, 4vw, 3.5rem);
      font-weight: 800;
      letter-spacing: -0.02em;
      margin-bottom: 50px;
      background: linear-gradient(90deg, #ffffff, #c7d2fe);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .download-btn {
      appearance: none;
      border: none;
      font-size: 1.15rem;
      font-weight: 600;
      padding: 16px 38px;
      border-radius: 999px;
      cursor: pointer;
      color: white;
      background: linear-gradient(135deg, #3b82f6, #8b5cf6);
      box-shadow: 0 10px 25px rgba(59,130,246,0.4),
                  inset 0 1px 0 rgba(255,255,255,0.25);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.2s ease;
    }

    .download-btn:hover {
      transform: translateY(-3px);
      box-shadow: 0 18px 40px rgba(59,130,246,0.55);
      filter: brightness(1.05);
    }

    .download-btn:active {
      transform: translateY(1px);
      box-shadow: 0 6px 14px rgba(59,130,246,0.4);
    }

    a { text-decoration: none; }

    /* Subtle entrance animation */
    .card {
      animation: fadeIn 0.9s ease-out;
    }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(20px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>The Simple Calculator</h1>

    <!-- Replace filename with your actual .exe name -->
    <a href="SimpleCalculator.exe" download>
      <button class="download-btn">Download</button>
    </a>
  </div>
</body>
</html>
