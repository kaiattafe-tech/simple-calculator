<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>The Simple Calculator</title>

  <!-- Google Font -->
  <link href="https://fonts.googleapis.com/css2?family=Inter:wght@300;400;600&display=swap" rel="stylesheet">

  <style>
    * {
      box-sizing: border-box;
      margin: 0;
      padding: 0;
    }

    body {
      font-family: 'Inter', system-ui, -apple-system, Segoe UI, Roboto, sans-serif;
      height: 100vh;
      display: flex;
      align-items: center;
      justify-content: center;
      background-color: #000; /* Pure black background */
      background-image: 
        radial-gradient(circle at 20% 20%, rgba(0, 0, 50, 0.4), transparent 40%),
        radial-gradient(circle at 80% 70%, rgba(0, 0, 100, 0.4), transparent 40%);
      color: #0ff; /* Blue accents for text and accents */
      overflow: hidden;
    }

    /* Subtle glowing effect */
    body::before {
      content: "";
      position: absolute;
      width: 800px;
      height: 800px;
      background: radial-gradient(circle, #00ffff, transparent);
      filter: blur(200px);
      opacity: 0.15;
      animation: float 30s ease-in-out infinite alternate;
    }

    @keyframes float {
      from { transform: translate(-100px, -100px); }
      to   { transform: translate(100px, 100px); }
    }

    .card {
      position: relative;
      padding: 50px 70px;
      border-radius: 20px;
      background: rgba(0, 0, 0, 0.8);
      backdrop-filter: blur(10px);
      -webkit-backdrop-filter: blur(10px);
      border: 1px solid rgba(0, 255, 255, 0.2);
      box-shadow: 0 20px 50px rgba(0, 0, 0, 0.9);
      text-align: center;
      max-width: 350px;
    }

    h1 {
      font-size: 1.2rem; /* Smaller text */
      font-weight: 600;
      letter-spacing: -0.02em;
      margin-bottom: 30px;
      background: linear-gradient(90deg, #00ffff, #00ccff);
      -webkit-background-clip: text;
      -webkit-text-fill-color: transparent;
    }

    .download-btn {
      appearance: none;
      border: none;
      font-size: 1rem; /* Smaller button text */
      font-weight: 600;
      padding: 12px 30px;
      border-radius: 999px;
      cursor: pointer;
      color: #fff;
      background: linear-gradient(135deg, #00ffff, #006666);
      box-shadow: 0 8px 20px rgba(0, 255, 255, 0.4),
                  inset 0 1px 0 rgba(255,255,255,0.2);
      transition: transform 0.15s ease, box-shadow 0.15s ease, filter 0.2s ease;
    }

    .download-btn:hover {
      transform: translateY(-2px);
      box-shadow: 0 12px 24px rgba(0, 255, 255, 0.55);
      filter: brightness(1.1);
    }

    .download-btn:active {
      transform: translateY(1px);
      box-shadow: 0 4px 10px rgba(0, 255, 255, 0.4);
    }

    a { text-decoration: none; }

    @keyframes fadeIn {
      from {
        opacity: 0;
        transform: translateY(10px) scale(0.98);
      }
      to {
        opacity: 1;
        transform: translateY(0) scale(1);
      }
    }

    .card {
      animation: fadeIn 0.9s ease-out;
    }
  </style>
</head>
<body>
  <div class="card">
    <h1>The Simple Calculator</h1>
    <!-- Replace with your actual raw GitHub URL -->
    <a href="https://github.com/kaiattafe-tech/simple-calculator/raw/refs/heads/main/Simple%20Calculator.exe" download>
      <button class="download-btn">Download</button>
    </a>
  </div>
</body>
</html>
